<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîÜ Solar Footprint Estimator</title>
  <style>
   /* General body styling */
body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background: linear-gradient(135deg, #f5f9ff, #e3f2fd);
  color: #333;
}

/* Title Section */
h1 {
  background: linear-gradient(45deg, #0077b6, #00b3ff);
  color: white;
  padding: 1.5rem;
  margin: 0;
  font-size: 2.5rem;
  font-weight: 600;
  text-transform: uppercase;
  box-shadow: 0 4px 15px rgba(0, 119, 182, 0.2);
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
}

/* Map Styling */
#map {
  width: 90%;
  height: 400px;
  margin: 2rem auto;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 119, 182, 0.3);
}

/* Information Panel */
#info {
  padding: 1.5rem;
  background: white;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  margin: 2rem auto;
  border-radius: 15px;
  max-width: 600px;
  text-align: center;
}

/* Subtitle within Info */
#info h2 {
  font-size: 1.4rem;
  color: #0077b6;
  margin-bottom: 1rem;
  text-transform: uppercase;
}

/* Results Text */
#result {
  font-size: 1.2rem;
  font-weight: 500;
  color: #333;
  line-height: 1.8;
}

/* Buttons */
button {
  background: linear-gradient(45deg, #00b3ff, #ff0077);
  border: none;
  color: white;
  font-size: 1.2rem;
  padding: 1rem 2rem;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(0, 179, 255, 0.4);
  display: inline-block;
  margin-top: 1rem;
}

button:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px rgba(0, 179, 255, 0.8);
}

button:active {
  transform: scale(0.97);
}

/* Responsive Design */
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
    padding: 1rem;
  }

  #map {
    width: 95%;
    height: 350px;
  }

  #info {
    padding: 1rem;
    max-width: 90%;
  }

  #result {
    font-size: 1rem;
  }

  button {
    font-size: 1rem;
    padding: 0.8rem 1.5rem;
  }
}

  </style>
</head>
<body>
  <h1>üîÜ Solar Footprint Estimator</h1>
  <div id="map"></div>
  <div id="info">
    <h2>üìç Click anywhere on the map</h2>
    <p id="result">Solar data will appear here...</p>
  </div>

  <script>
    let map;
    let marker;

    function initMap() {
      const india = { lat: 22.9734, lng: 78.6569 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: india,
      });

      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();

        if (!marker) {
          marker = new google.maps.Marker({ position: { lat, lng }, map });
        } else {
          marker.setPosition({ lat, lng });
        }

        displayLiveInfo(lat, lng);
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const userLoc = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
          };
          map.setCenter(userLoc);
          map.setZoom(7);

          if (!marker) {
            marker = new google.maps.Marker({ position: userLoc, map });
          } else {
            marker.setPosition(userLoc);
          }

          displayLiveInfo(userLoc.lat, userLoc.lng);
        });
      }
    }

    async function fetchSolarData(lat, lng) {
      const today = new Date();
      const endDate = new Date();
      endDate.setDate(today.getDate() + 6);

      const start = today.toISOString().split("T")[0];
      const end = endDate.toISOString().split("T")[0];

      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&daily=shortwave_radiation_sum&timezone=auto&start_date=${start}&end_date=${end}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.daily || !data.daily.shortwave_radiation_sum) {
        throw new Error("No solar data available.");
      }

      const mjList = data.daily.shortwave_radiation_sum;
      const avgMj = mjList.reduce((sum, val) => sum + val, 0) / mjList.length;
      return (avgMj * 0.2778).toFixed(2); // MJ ‚Üí kWh
    }

    async function reverseGeocode(lat, lng) {
      const geocoder = new google.maps.Geocoder();
      return new Promise((resolve) => {
        geocoder.geocode({ location: { lat, lng } }, (results, status) => {
          if (status === "OK" && results[0]) {
            resolve(results[0].formatted_address);
          } else {
            resolve("Unknown Location");
          }
        });
      });
    }

    async function displayLiveInfo(lat, lng) {
      try {
        const kwh = await fetchSolarData(lat, lng);
        const savings = Math.round(kwh * 365 * 7);
        const co2 = Math.round(kwh * 365 * 0.85);
        const locationName = await reverseGeocode(lat, lng);

        document.getElementById("result").innerHTML = `
          üìç <strong>Location:</strong> ${locationName} (${lat.toFixed(2)}, ${lng.toFixed(2)})<br/>
          ‚òÄÔ∏è <strong>Solar Irradiance:</strong> ${kwh} kWh/m¬≤/day<br/>
          üí∞ <strong>Estimated Savings:</strong> ‚Çπ${savings}/year<br/>
          üå± <strong>CO‚ÇÇ Offset:</strong> ${co2} kg/year
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `
          ‚ùå <strong>Error:</strong> Could not fetch data.
        `;
        console.error(err);
      }
    }

    window.initMap = initMap;
  </script>

  <!-- IMPORTANT: Replace 'YOUR_API_KEY' with your actual Google Maps API key in a local .env.js or Netlify/Vercel env -->
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=" + window.GOOGLE_MAPS_API_KEY + "&callback=initMap">
  </script>
</body>
</html>
